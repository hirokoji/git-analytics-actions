name: Simple workflow on pull-request

on:
  push:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  helloWorld:
    name: Hello World Job
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
          node-version: '12.x'

    - name: first test
      run: ls -l
    - name: second test
      run: git branch
